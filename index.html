<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="">math converter</a>
        <a href="">conversion history</a>
    </div>
    <p>enter your formula:</p>
    <math-field style="font-size:2rem; display: block" id="formula"></math-field>
    <p>convert to</p>
    <select name="options" id="options">
        <option value="" style="display: None;">Pick One</option>
        <option value="ascii-math">ascii math</option>
        <option value="latex">latex</option>
        <option value="math-json">math json</option>
        <option value="math-ml">math ml</option>
        <option value="plain-text">plain text</option>
        <option value="spoken-text">spoken text</option>
    </select>
    <textarea name="" id="output" style="font-size:2rem; display: block" readonly></textarea>
    <button id="save">save this conversion</button>
    <script type="module" src="main.js"></script>
</body>
</html>
